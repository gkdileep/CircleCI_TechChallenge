<p>Click the buttons to toggle between hiding and showing the Text elements:</p>

<button onclick="showDiv('myDiv')">Show Text</button>
<button onclick="hideDiv('myDiv')">Hide Text</button>

<dive id="myDiv">
Welcome to CircleCI Technical Challenge!

<script src="js/custom.js"></script>

<script>
function showDiv(x) {
  var x = document.getElementById(x);
  x.style.display = "block";
  return x;
}

function hideDiv(x) {
  var x = document.getElementById(x);
  x.style.display = "none";
}
</script>
